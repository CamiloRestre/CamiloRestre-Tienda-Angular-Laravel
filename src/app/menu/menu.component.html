<h2>Men√∫ de Productos</h2>
<table>
  <tr>
    <th>Producto</th>
    <th>Precio</th>
    <th>Disponible</th>
    <th>Cantidad</th>
    <th>Agregar</th>
  </tr>
  <tr *ngFor="let producto of productos">
    <td>{{ producto.nombre }}</td>
    <td>{{ producto.precio }}</td>
    <td>{{ producto.cantidad }}</td>
    <td>
      <input type="number" min="1" [max]="producto.cantidad" [(ngModel)]="producto.cantSeleccionada">
    </td>
    <td>
      <button (click)="agregarAlPedido(producto, producto.cantSeleccionada || 1)">Agregar</button>
    </td>
  </tr>
</table>

<h3>Pedido</h3>
<ul>
  <li *ngFor="let item of pedido">
    {{ item.nombre }} - Cantidad: {{ item.cantidad }} - Total: {{ item.cantidad * item.precio }}
    <button (click)="quitarDelPedido(item.producto_id)">Quitar</button>
  </li>
</ul>

<button (click)="enviarPedido()" [disabled]="pedido.length === 0">Enviar Pedido</button>
